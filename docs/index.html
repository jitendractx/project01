<script>
  fetch('dora_metrics.json')
    .then(res => res.json())
    .then(data => {
      if (!Array.isArray(data)) throw new Error("Invalid format: not array");

      const labels = data.map(d => d.timestamp);
      const freqData = data.map(d => d.deployment_frequency);
      const leadData = data.map(d => d.average_lead_time_hours);

      const ctx = document.getElementById('doraChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Deployment Frequency',
              data: freqData,
              borderColor: 'blue',
              fill: false
            },
            {
              label: 'Lead Time (hrs)',
              data: leadData,
              borderColor: 'green',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: 'DORA Metrics Over Time'
            }
          }
        }
      });
    })
    .catch(err => {
      document.getElementById('error').textContent = 'Failed to load metrics: ' + err.message;
    });
</script>
