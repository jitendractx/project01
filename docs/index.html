<canvas id="doraTrendChart" width="600" height="300"></canvas>

<script>
  fetch('dora_metrics.json')
    .then(res => res.json())
    .then(data => {
      const labels = data.map(item => new Date(item.timestamp).toLocaleDateString());
      const deployFreq = data.map(item => item.deployment_frequency);
      const leadTime = data.map(item => item.average_lead_time_hours);

      const ctx = document.getElementById('doraTrendChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Deployment Frequency',
              data: deployFreq,
              borderColor: 'green',
              backgroundColor: 'rgba(0, 128, 0, 0.1)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Lead Time (hrs)',
              data: leadTime,
              borderColor: 'blue',
              backgroundColor: 'rgba(0, 0, 255, 0.1)',
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Value' }
            },
            x: {
              title: { display: true, text: 'Date' }
            }
          }
        }
      });
    })
    .catch(err => {
      document.body.innerHTML += '<p style="color:red;">Failed to load metrics: ' + err.message + '</p>';
    });
</script>
