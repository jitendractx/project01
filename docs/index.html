<!DOCTYPE html>
<html>
<head>
  <title>DORA Metrics</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>DORA Metrics</h1>
  <pre id="metrics">Loading...</pre>

  <script>
    fetch('dora_metrics.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('metrics').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('metrics').textContent = 'Failed to load metrics.';
      });
  </script>
</body>
</html>
